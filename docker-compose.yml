version: '3.8'

services:
  backend:
    build: .
    command: python app/main.py
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - .:/app
    networks:
      - finsolve-network

  frontend:
    build: .
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - .:/app
    networks:
      - finsolve-network

networks:
  finsolve-network:
    driver: bridge