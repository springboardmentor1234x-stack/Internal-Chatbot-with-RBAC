name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run setup
      run: |
        python setup.py
    
    - name: Test imports
      run: |
        python -c "import app.main; print('✅ Backend imports successfully')"
        python -c "import frontend.app; print('✅ Frontend imports successfully')"
    
    - name: Run authentication tests
      run: |
        python scripts/test_auth.py
      continue-on-error: true
    
    - name: Check basic functionality
      run: |
        python -c "from app.auth_utils import create_token; print('✅ Auth utils working')"
        python -c "from app.database import init_database; print('✅ Database utils working')"