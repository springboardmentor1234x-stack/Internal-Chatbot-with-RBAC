name: CI Pipeline

on:
  push:
    branches: [ main, Sreevidya-P-S ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
        # Install only essential dependencies to avoid conflicts
        pip install fastapi uvicorn streamlit requests python-dotenv pyjwt passlib[bcrypt] pydantic python-multipart
    
    - name: Check for critical syntax errors only
      run: |
        # Only check for critical syntax errors and undefined names
        flake8 app/ frontend/ utils/ --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Run basic functionality tests
      run: |
        python test_basic.py
    
    - name: Verify project structure
      run: |
        echo "✅ Project structure check"
        ls -la app/
        ls -la frontend/
        echo "✅ CI Pipeline completed successfully"